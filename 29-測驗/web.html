<!DOCTYPE html>
<html>
    <head>
        <title>測驗</title>
    </head>
    <body>
        <button onclick="change()">訂閱</button>
        

        <script>
            function change() {
                if (document.querySelector('button').textContent === '已訂閱') {
                    document.querySelector('button').textContent = '訂閱';
                } 
                else{
                    document.querySelector('button').textContent = '已訂閱';
                }
            }

        </script>
    </body>
</html>
